<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>change-character</title>
    <link rel="stylesheet" href="./src/stylesheet/change-character.css" />
  </head>
  <body>
    <main id="stage">
      <section id="prologue">
        <div class="word-1">
          <div><p>さ</p></div>
          <div><p>く</p></div>
          <div><p>ら</p></div>
          <div><p>は</p></div>
        </div>
        <div class="word-2">
          <div><p>か</p></div>
          <div><p>わ</p></div>
          <div><p>い</p></div>
          <div><p>い</p></div>
        </div>
        <div class="connect-line">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="point point-1"></div>
          <div class="point point-2"></div>
          <div class="point point-3"></div>
        </div>
      </section>
      <section id="episode-1">
        <div class="message-panel">
          <div class="message">
            <p class="char">マ</p>
            <p class="char">ト</p>
            <p class="char">ウ</p>
            <small class="text">間桐</small>
          </div>
          <div class="message">
            <p class="char">サ</p>
            <p class="char">ク</p>
            <p class="char">ラ</p>
            <p class="char">は</p>
            <small class="text">桜</small>
          </div>
          <div class="message">
            <p class="char">か</p>
            <p class="char">わ</p>
            <p class="char">い</p>
            <p class="char">い</p>
            <small class="text">好き</small>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
